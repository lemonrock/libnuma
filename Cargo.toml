[package]
name = "libnuma-sys"
description = "An binding that wraps libnuma"
keywords = ["libnuma", "NUMA", "wrapper", "C", "binding"]
license = "MIT"
authors = ["Raphael Cohn <raphael.cohn@stormmq.com>"]
documentation = "https://github.com/lemonrock/libnuma-sys/blob/master/README.md"
homepage = "https://github.com/lemonrock/libnuma-sys"
repository = "https://github.com/lemonrock/libnuma-sys.git"
exclude = ["*"]
include = ["README.md", "LICENSE", "COPYRIGHT", "src/**/*.rs", "benches/**/*.rs", "examples/**/*.rs", "tests/**/*.rs", "Cargo.toml", "rustfmt.toml", "clippy.toml"]
# Relative to Cargo.toml
readme = "README.md"
publish = true
version = "0.0.2"

[dependencies]
bitflags = "^0.6"
errno = "^0.1"

[dependencies.libc]
version = "0.2.11"

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
